<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      color: #660033;
    }
    body.dark {
      background: #220022;
      color: #ffb6c1;
    }
    .converter {
      background: #ff69b4;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff4da6;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }
    body.dark .converter {
      background: #b35989;
      color: #fff0f6;
      box-shadow: 0 0 15px #ff85b8;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #ff1a75;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #e6006e;
    }
    .swap-btn {
      background: #ff85b8;
      color: #660033;
      font-weight: bold;
      margin: 10px 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    .result {
      margin-top: 15px;
      font-size: 1.4rem;
      background: #fff0f6;
      padding: 10px;
      border-radius: 10px;
      color: #660033;
      min-height: 40px;
    }
    body.dark .result {
      background: #440044;
      color: #ffb6c1;
    }
    .exchange-rate {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff0f6;
      min-height: 24px;
    }
    body.dark .exchange-rate {
      color: #ffb6c1;
    }
    .history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: #ffd1e8;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9rem;
      color: #660033;
    }
    body.dark .history {
      background: #661966;
      color: #ffb6c1;
    }
    .theme-toggle {
      margin-top: 15px;
      background: #fff0f6;
      color: #660033;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    body.dark .theme-toggle {
      background: #440044;
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter ðŸ’¸</h2>
    <input type="number" id="amount" placeholder="Enter amount" min="0" />
    
    <!-- Hardcoded dropdowns with flags -->
    <select id="fromCurrency" aria-label="From currency">
      <option value="USD">ðŸ‡ºðŸ‡¸ US Dollar (USD)</option>
      <option value="JMD">ðŸ‡¯ðŸ‡² Jamaican Dollar (JMD)</option>
      <option value="EUR">ðŸ‡ªðŸ‡º Euro (EUR)</option>
      <option value="GBP">ðŸ‡¬ðŸ‡§ British Pound (GBP)</option>
      <option value="CAD">ðŸ‡¨ðŸ‡¦ Canadian Dollar (CAD)</option>
      <option value="AUD">ðŸ‡¦ðŸ‡º Australian Dollar (AUD)</option>
      <option value="JPY">ðŸ‡¯ðŸ‡µ Japanese Yen (JPY)</option>
      <option value="CHF">ðŸ‡¨ðŸ‡­ Swiss Franc (CHF)</option>
    </select>

    <button class="swap-btn" id="swapBtn" title="Swap currencies">â‡„</button>

    <select id="toCurrency" aria-label="To currency">
      <option value="JMD">ðŸ‡¯ðŸ‡² Jamaican Dollar (JMD)</option>
      <option value="USD">ðŸ‡ºðŸ‡¸ US Dollar (USD)</option>
      <option value="EUR">ðŸ‡ªðŸ‡º Euro (EUR)</option>
      <option value="GBP">ðŸ‡¬ðŸ‡§ British Pound (GBP)</option>
      <option value="CAD">ðŸ‡¨ðŸ‡¦ Canadian Dollar (CAD)</option>
      <option value="AUD">ðŸ‡¦ðŸ‡º Australian Dollar (AUD)</option>
      <option value="JPY">ðŸ‡¯ðŸ‡µ Japanese Yen (JPY)</option>
      <option value="CHF">ðŸ‡¨ðŸ‡­ Swiss Franc (CHF)</option>
    </select>

    <button id="convertBtn">Convert</button>
    <div class="result" id="result">Result will appear here</div>
    <div class="exchange-rate" id="exchangeRate"></div>

    <div class="history" id="history" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      <strong>Conversion History:</strong>
      <ul id="historyList"></ul>
    </div>

    <div class="theme-toggle" id="themeToggle">Switch to Dark Mode</div>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');
    const resultDiv = document.getElementById('result');
    const exchangeRateDiv = document.getElementById('exchangeRate');
    const historyList = document.getElementById('historyList');
    const swapBtn = document.getElementById('swapBtn');
    const convertBtn = document.getElementById('convertBtn');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Map currency codes to flag emojis
    const currencyFlags = {
      USD: 'ðŸ‡ºðŸ‡¸',
      JMD: 'ðŸ‡¯ðŸ‡²',
      EUR: 'ðŸ‡ªðŸ‡º',
      GBP: 'ðŸ‡¬ðŸ‡§',
      CAD: 'ðŸ‡¨ðŸ‡¦',
      AUD: 'ðŸ‡¦ðŸ‡º',
      JPY: 'ðŸ‡¯ðŸ‡µ',
      CHF: 'ðŸ‡¨ðŸ‡­'
    };

    // Debug: confirm flags load in console
    console.log('Currency Flags Loaded:', currencyFlags);

    const conversionHistory = [];

    function swapCurrencies() {
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      exchangeRateDiv.textContent = '';
      resultDiv.textContent = 'Result will appear here';
    }

    async function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount greater than 0');
        return;
      }
      if (from === to) {
        resultDiv.textContent = `You already selected ${currencyFlags[from]} ${from}. Try different currencies!`;
        exchangeRateDiv.textContent = '';
        return;
      }

      try {
        resultDiv.textContent = 'Converting...';
        exchangeRateDiv.textContent = '';
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        if (!response.ok) throw new Error('API request failed');

        const data = await response.json();
        const rate = data.rates[to];
        if (!rate) throw new Error('Invalid target currency');

        const converted = (amount * rate).toFixed(2);
        resultDiv.textContent = `${currencyFlags[from]} ${amount} ${from} = ${currencyFlags[to]} ${converted} ${to}`;

        // Show live exchange rate
        exchangeRateDiv.textContent = `Live rate: 1 ${currencyFlags[from]} ${from} = ${rate.toFixed(4)} ${currencyFlags[to]} ${to}`;

        // Save history
        const historyEntry = `${currencyFlags[from]} ${amount} ${from} â†’ ${currencyFlags[to]} ${converted} ${to} (Rate: ${rate.toFixed(4)})`;
        conversionHistory.unshift(historyEntry);
        updateHistoryUI();

      } catch (error) {
        resultDiv.textContent = 'Error fetching exchange rates.';
        exchangeRateDiv.textContent = '';
        console.error(error);
      }
    }

    function updateHistoryUI() {
      historyList.innerHTML = '';
      for (const entry of conversionHistory.slice(0, 5)) {
        const li = document.createElement('li');
        li.textContent = entry;
        historyList.appendChild(li);
      }
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        themeToggle.textContent = 'Switch to Light Mode';
      } else {
        themeToggle.textContent = 'Switch to Dark Mode';
      }
    }

    swapBtn.addEventListener('click', swapCurrencies);
    convertBtn.addEventListener('click', convertCurrency);
    themeToggle.addEventListener('click', toggleTheme);

    amountInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        convertCurrency();
      }
    });
  </script>
</body>
</html>
